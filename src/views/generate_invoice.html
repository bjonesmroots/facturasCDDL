<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Facturador AFIP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script defer src="../js/generate_invoice.js"></script>
  </head>
  <body class="is-flex is-flex-direction-column">
    <section id="app-header" class="hero is-small is-info">
      <div class="hero-body">
        <p class="title has-text-centered">Facturador</p>
      </div>
    </section>
    <section id="app-body" class="section is-flex-grow-1">
        <div class="field">
            <label class="label">Monto</label>
            <div class="control">
                <input id="amount" class="input" type="number">
            </div>
        </div>
        <button id="generateInvoice" class="button is-success is-fullwidth" type="button">Generar factura</button>
    </section>
    <footer id="app-footer" class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Facturador AFIP</strong> by Lucas. Open-source code available at 
          <a href="https://github.com/lucaslobasso" target="_blank">Github</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
