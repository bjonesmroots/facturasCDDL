<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Croessant</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../../css/main.css">

    <script src="../../../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script src="../../../node_modules/bulma-toast/dist/bulma-toast.min.js"></script>

    <script defer src="../../js/main.js"></script>
    <script defer src="../../js/error.js"></script>
  </head>
  <body class="is-flex is-flex-direction-column">
    <section id="app-header" class="hero is-small is-warning">
      <div class="hero-body">
        <p class="title has-text-centered">Error</p>
      </div>
    </section>
    <section id="app-body" class="section is-flex is-flex-direction-column is-flex-grow-1">
        <div class="container has-text-centered is-flex is-flex-direction-column is-flex-grow-1 is-justify-content-center is-align-items-center">
          <span class="icon is-large has-text-warning"><i class="fas fa-exclamation-triangle" style="font-size: 80px;"></i></span>
          <p class="mt-6">No se encontraron puntos de venta disponibles.</p>
          <p>Asegúrese de tener al menos un punto de venta del tipo Web Service habilitado y vuelva a intentarlo.</p>
        </div>
      
        <button id="retryConnection" class="button is-medium is-warning is-fullwidth" type="button">Reintentar</button>
    </section>
    <footer id="app-footer" class="footer">
      <div class="content has-text-centered">
        <p><strong>Croessant</strong> hecho por Lucas Lobasso.</p>
        <p>Código open-source disponible en <a href="https://github.com/lucaslobasso/afip_invoicer" target="_blank">Github</a>.</p>
      </div>
    </footer>
  </body>
</html>
