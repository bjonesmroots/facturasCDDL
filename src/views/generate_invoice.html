<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Croessant</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/css/datepicker.min.css">
    <link rel="stylesheet" href="../css/main.css">

    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/js/datepicker-full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/js/locales/es.js"></script>

    <script src="../../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script src="../../node_modules/bulma-toast/dist/bulma-toast.min.js"></script>

    <script defer src="../js/main.js"></script>
    <script defer src="../js/afip.js"></script>
    <script defer src="../js/generate_invoice.js"></script>
  </head>
  <body class="is-flex is-flex-direction-column">
    <section id="app-header" class="hero is-small is-info">
      <div class="hero-body">
        <p class="title has-text-centered">Generación de factura</p>
      </div>
    </section>
    <section id="app-body" class="section is-flex is-flex-direction-column is-flex-grow-1">
        <fieldset id="invoice-fields" class="is-flex-grow-1" disabled>
          <div class="field">
            <label class="label">Concepto</label>
            <div class="select">
              <select id="concept" data-val="2">
                <option value="1">Productos</option>
                <option value="2">Servicios</option>
                <option value="3">Productos y Servicios</option>
              </select>
            </div>
          </div>
          <div class="field is-grouped">
            <div class="field is-expanded">
              <label class="label">Punto de venta</label>
              <div class="select">
                <select id="pointOfSale"></select>
              </div>
            </div>
            <div class="field">
              <label class="label">Fecha</label>
              <div class="control">
                <input id="date" class="input" type="text">
              </div>
              <p class="help is-danger is-hidden">Fecha inválida.</p>
            </div>
          </div>
          <div class="field">
            <label class="label">Monto</label>
            <div class="control">
                <input id="amount" class="input" type="number">
            </div>
            <p class="help is-danger is-hidden">Debe ser mayor a 0 y menor a 7500.</p>
          </div>
        </fieldset>
        <button id="generateInvoice" class="button is-medium is-success is-loading is-fullwidth" type="button">Generar</button>
    </section>
    <footer id="app-footer" class="footer">
      <div class="content has-text-centered">
        <p><strong>Croessant</strong> hecho por Lucas Lobasso.</p>
        <p>Código open-source disponible en <a href="https://github.com/lucaslobasso/afip_invoicer" target="_blank">Github</a>.</p>
      </div>
    </footer>
  </body>
</html>
