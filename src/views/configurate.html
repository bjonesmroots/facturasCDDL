<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Croessant</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/main.css">

    <script src="../../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script src="../../node_modules/bulma-toast/dist/bulma-toast.min.js"></script>

    <script defer src="../js/main.js"></script>
    <script defer src="../js/configurate.js"></script>
  </head>
  <body class="is-flex is-flex-direction-column">
    <section id="app-header" class="hero is-primary">
      <div class="hero-head">
        <nav class="navbar">
          <div class="navbar-brand">
            <div class="navbar-item">
              <img src="../../assets/icon.png" alt="Logo">
              <span>Croessant</span>
            </div>
          </div>
        </nav>
      </div>
      <div class="hero-body">
        <p class="title has-text-centered">Configuración</p>
      </div>
    </section>
    <section id="app-body" class="section is-flex is-flex-direction-column is-flex-grow-1">
      <fieldset id="configurate-fields" class="is-flex-grow-1">
        <div class="field">
          <label class="label">CUIT/CUIL</label>
          <div class="control">
              <input id="cuit" class="input is-loading" type="number">
          </div>
          <p class="help is-danger is-hidden">Campo inválido.</p>
        </div>
        <div id="upload-section" class="notification is-info is-light has-text-centered">
          <div class="container mb-2"><span class="icon has-text-info"><i class="fas fa-upload"></i></span></div>
          Arrastre o haga click aquí para seleccionar los archivos.
        </div>
        <article class="message">
          <div class="message-body">
            Para más información sobre la generación de la clave y el certificado visite la 
            <a href="https://www.afip.gob.ar/ws/documentacion/certificados.asp" target="_blank">página de la AFIP.</a>
          </div>
        </article>
      </fieldset>
      <button id="submitConfig" class="button is-medium is-success is-fullwidth" onclick="submitConfiguration();" type="button">Finalizar</button>
    </section>
    <footer id="app-footer" class="footer">
      <div class="content has-text-centered">
        <p><strong>Croessant</strong> hecho por Lucas Lobasso.</p>
        <p>Código open-source disponible en <a href="https://github.com/lucaslobasso/afip_invoicer" target="_blank">Github</a>.</p>
      </div>
    </footer>
  </body>
</html>
